<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shapes calculator</title>
  </head>
  <body>
    <h1>Shapes calculator</h1>
    <label for="shape">Shape</label>
    <input
      name="shape"
      type="text"
      class="shape"
      placeholder="circle, square or rectangle."
    />
    <h2>SQUARES</h2>
    <label for="side">Side length</label>
    <input name="side" type="number" class="side" />
    <h2>RECTANGLES</h2>
    <label for="height">Height (for rectangles)</label>
    <input name="height" type="number" class="height" />
    <label for="width">Width (for rectangles)</label>
    <input name="width" type="number" class="width" />
    <h2>CIRCLES</h2>
    <label for="radius">Radius (Circles only)</label>
    <input name="radius" type="number" class="radius" />
    <button class="solution">Result</button>
    <div class="answer">
      <label for="area" class="label">Area</label>
      <input name="area" type="text" class="area result" />
      <label for="perimeter" class="label">Perimeter</label>
      <input name="perimeter" type="text" class="perimeter result" />
    </div>

    <!-- JS file -->
    <script src="./main.js"></script>
  </body>
</html>
